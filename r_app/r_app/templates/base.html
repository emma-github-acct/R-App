{% load staticfiles %}
<!doctype html>
<html>
<span style="width: 100%100%; height: 100%100%; background-position: center;background-size: cover; background-image: url('https://raw.githubusercontent.com/emmalysek/R-App/master/rapppic.PNG'); display:block" />
    <head>
        <meta charset="utf-8">
        <title>R-App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="{% static 'main.css' %}">
        
        <script src="{% static 'jquery-3.1.1.min.js' %}"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="{% static 'locationManager.js' %}"></script>
        <script src="{% static 'timeManager.js' %}"></script>
        <script src="{% static 'locationButtonStyler.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="{% url 'index' %}">R-App</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'index' %}">
                            <span class="glyphicon glyphicon-home"></span>Home</a>
                    </li>
                    <li>
                        <a href="http://campus-map.rollins.edu/map/index.php?id=65" class="external">
                            <span class="glyphicon glyphicon-map-marker"></span>Campus Map</a>
                    </li>
                    <li>
                        <a href="http://calendar.activedatax.com/rollins/EventList.aspx?fromdate=4/26/2017&todate=5/2/2017&display=Week&view=DateTime" class="external">
                            <span class="glyphicon glyphicon-calendar"></span>Events</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'report_flag' %}">
                            <span class="glyphicon glyphicon-flag"></span>Report Error</a>
                    </li>
                </ul>
            </div>
          </div>
        </nav>
       
        <div class="container">
        {% block content %}
        {% endblock content %}
        </div>
        
        
        <script src="{% static 'core.js' %}"></script>
    </body>
</html>
